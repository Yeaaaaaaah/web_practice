<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>YouTube Music</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-pzvD+2C5l2Cf+k5bPRFjBkGV5J6qNt/1SkZ7m2K+qK9ADwPhdmMaktd26v/NMab"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* 스타일링을 위한 CSS 코드 작성 */
        /* 헤더 */
        .header {
            background-color: #ff0000; /* 헤더 배경색 설정 */
            padding: 20px; /* 헤더 padding 설정 */
            color: #ffffff; /* 헤더 글자색 설정 */
        }

        /* 섹션 */
        .section {
            padding: 20px; /* 섹션 padding 설정 */
        }

        /* 섹션 제목 */
        .section-title {
            font-size: 24px; /* 제목 글자크기 설정 */
            font-weight: bold; /* 제목 글자 두께 설정 */
            margin-bottom: 10px; /* 제목과 더보기 링크 버튼 사이의 간격 설정 */
        }

        /* 더보기 링크 버튼 */
        .more-link {
            font-size: 16px; /* 더보기 링크 버튼 글자크기 설정 */
            color: #007bff; /* 더보기 링크 버튼 글자색 설정 */
            cursor: pointer; /* 더보기 링크 버튼 커서 설정 */
        }

        /* 앨범 커버 이미지 */
        .album-cover {
            width: 100%; /* 앨범 커버 이미지 너비 설정 */
            height: auto; /* 앨범 커버 이미지 높이 자동 설정 */
        }

        /* 플레이리스트 버튼 */
        .playlist-button {
            display: inline-block; /* 플레이리스트 버튼을 인라인 블록으로 설정하여 가로 정렬 */
            padding: 10px 20px; /* 플레이리스트 버튼 padding 설정 */
            background-color: #007bff; /* 플레이리스트 버튼 배경색 설정 */
            color: #ffffff; /* 플레이리스트 버튼 글자색 설정 */
            font-size: 16px; /* 플레이리스트 버튼 글자크기 설정 */
            font-weight: bold; /* 플레이리스트 버튼 글자 두께 설정 */
            cursor: pointer; /* 플레이리스트 버튼 커서 설정 */
        }
    </style>
</head>
